
## MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/library_kindle
spring.datasource.username=root
spring.datasource.password=password

# create and drop table, good for testing, production set to none or comment it
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=create
#spring.jpa.hibernate.ddl-auto=validate

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Update --> To update the existing tables and create if it doesn't exist and preserve the older data
# Validate --> With "validate", Hibernate validates the schema but does not make any changes. It will not create or modify tables.
# Create --> To create tables and drop if already existed and then create